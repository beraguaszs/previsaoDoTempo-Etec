<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="principal">
        <div class="caixa-maior">
            <h1 class="titulo">Previsão do Tempo</h1>
            <input class="input-cidade" id="cidade" placeholder="Digite a cidade">
            
            <div class="caixa-menor">
                <h2 class="cidade">Tempo em: <span class="nome-cidade">---</span></h2>
                <h2 class="temp"><span class="temp-cidade">---</span>°C</h2>
            </div>
            <div>
                <img class="img" src="previsao.png">
                <h2 class="descricao">Descrição: <span class="desc-cidade descricao"></span></h2>
                <h2 class="umidade">Umidade: <span class="umidade-cidade">---</span>%</h2>
            </div>
            <button class="btn-pesquisar" onclick="clique()" type="button">Pesquisar</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
